<main class="grid-layout grid-center-children max-screen">
    <form novalidate [formGroup]="fileForm" (ngSubmit)="onSubmit(fileForm)">
        <label id="lbl">Code </label>
        <input type='file' formControlName="file" (change)="fileChanged($event)">
        <button type="submit">Save</button>
    </form>
</main>

<section class="items" *ngFor="let item of dataArr">
</section>
